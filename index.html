<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box Layout</title>
    <style>
.flex-contanier{
   background-color: orange;
   display: flex;
   flex-wrap: wrap;
   flex-direction: row;
   justify-content: space-between;
   height: 300px;
   align-items:flex-start;
}

.flex-contanier > div{
   font-size: 35px;
   margin: 10px;
   padding: 20px;
   background-color: teal;
   color: white;
}

    </style>
</head>
<body>
        <div class="flex-contanier">

          <div class="div-1">
             <h1>Bangladesh</h1>
             I am Arif
          </div>

          <div class="div-2">
            div-2
         </div>

         <div class="div-3">
            div-3
         </div>

         <div class="div-4">
            div-4
         </div>


         <div class="div-5">
            div-5
        </div>

        <div class="div-6">
          div-6
       </div>

       <div class="div-7">
          div-7
       </div>

       <div class="div-8">
          div-8
       </div>

        </div>
</body>
</html>
